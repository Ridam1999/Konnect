<div class="emp-form">
  <div class="row">
    <div class="col-md-6 form-group">
      <input placeholder="First Name" class="form-control" >
    </div>
    <div class="col-md-6 form-group">
      <input placeholder="Last Name" class="form-control" >
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <input placeholder="Designation" class="form-control" >
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <input placeholder="Contact" class="form-control" >
    </div>
    <div class="col-md-6 form-group">
      <input placeholder="Address" class="form-control" >
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-success btn-lg btn-block" (click)="createOrUpdateEmployee(employeeService.currentEmployee)">
        <i class="fa fa-save"></i>
        SAVE
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg btn-block" (click)="clearEmployee()">
        <i class="fa fa-retweet"></i>
        
        CLEAR
      </button>
    </div>
  </div>
</div>
