<mat-card class="data">
    <h4>Record Update</h4>

    <div class="select">
        <label for="actor">Select Actor ID:</label>
        &nbsp;
        <select name="actor" id="actor">
            <option>ATQC26</option>
            <option>ATQC53</option>
            <option>ATQROM</option>
            
          </select>
    </div>
<br>
<br>
  

<button mat-raised-button (click)="onCreate()">
  <mat-icon>add</mat-icon>Create
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  
    <ng-container matColumnDef="MSC">
      <th mat-header-cell *matHeaderCellDef> MSC </th>
      <td mat-cell *matCellDef="let element"> {{element.MSC}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="CUSTOMER_ID">
      <th mat-header-cell *matHeaderCellDef>  CUSTOMER_ID </th>
      <td mat-cell *matCellDef="let element"> {{element.CUSTOMER_ID}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="CUSTOMER_NAME">
      <th mat-header-cell *matHeaderCellDef> CUSTOMER_NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.CUSTOMER_NAME}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="MAIL_ID">
      <th mat-header-cell *matHeaderCellDef> MAIL_ID </th>
      <td mat-cell *matCellDef="let element"> {{element.MAIL_ID}} </td>
    </ng-container>

    <ng-container matColumnDef="EDS">
      <th mat-header-cell *matHeaderCellDef> EDS</th>
      <td mat-cell *matCellDef="let element"> {{element.EDS}} </td>
    </ng-container>

    <ng-container matColumnDef="DESK_NAME">
      <th mat-header-cell *matHeaderCellDef> DESK_NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.DESK_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="DOMAIN">
      <th mat-header-cell *matHeaderCellDef> DOMAIN </th>
      <td mat-cell *matCellDef="let element"> {{element.DOMAIN }} </td>
    </ng-container>

    <ng-container matColumnDef="MANAGER_NAME">
      <th mat-header-cell *matHeaderCellDef> MANAGER_NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.MANAGER_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
   </mat-cell>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
  
</mat-card>
